<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>send mail api</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <h1 class="text-center p-3">send mail</h1>

    <div class="container row">
      <div class="col-12 col-md-6">

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="Input2" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="Input3" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>


        <div class="form-floating w-50">
          <select
            class="form-select"
            id="priority"
            aria-label="Floating label select example"
          >

          
            <option selected>Open this priority</option>
            <option value="p1">P1</option>
            <option value="p2">P2</option>
            <option value="p3">P3</option>
            <option value="p4">P4</option>
          </select>
          <label for="floatingSelect">priority </label>
        </div>
      
      </div>

      <div class="col-12 col-md-6">

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="sub"></textarea>
            <label for="floatingTextarea">Subject</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="bod" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>

          <button type="button" id="btn" class="btn btn-primary mt-3">
            submit
          </button>

      </div>


      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
